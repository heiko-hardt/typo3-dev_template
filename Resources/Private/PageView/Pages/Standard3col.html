<f:layout name="Default" />

<f:section name="Main">
    <div id="navigationBreadcrumb">
        <f:render
            partial="Navigation/Breadcrumb"
            arguments="{navigation:navigationBreadcrumb}"
        />
    </div>

    <div id="mainContent" class="three-column">
        <div id="content-col-left">
            <div id="navigationPrimaer">
                <f:render
                    partial="Navigation/Primary"
                    arguments="{navigation:navigationPrimary}"
                />
            </div>
        </div>

        <div id="content-col-mid-border"></div>
        <div id="content-col-right-border"></div>

        <div id="content-col-mid">
            <f:render
                partial="Content"
                arguments="{records: content.main.records}"
            />
        </div>

        <div id="content-col-right">
            <f:render
                partial="Content"
                arguments="{records: content.sidebar.records}"
            />
        </div>
    </div>
</f:section>
